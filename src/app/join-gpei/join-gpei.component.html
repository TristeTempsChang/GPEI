<div class="JoinPage">
    <div>
        <h2 class="textJoin">Adhérer à la GPEI</h2>
    </div>
    <br />
    <div class="ensembleTextewhy">
        <div class="formContent">
            <div class="headerBloc">
                <h2 style="color: #965602;">Mes informations</h2>
            </div>
            <div class="form">
                <form>   
                    <div class="form-group">
                        <label for="name" style="margin-right: 40px; font-weight: bold; color: grey;">Nom * :</label>
                        <input class="inputContact" name="name" type="text" size="60" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="firstName" style="margin-right: 40px; font-weight: bold; color: grey;">Prénom * :</label>
                        <input class="inputContact" name="firstName" type="text" size="60" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="email" style="margin-right: 40px; font-weight: bold; color: grey;">E-mail :</label>
                        <input class="inputContact" name="email" type="email" size="60" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="subject" style="margin-right: 40px; font-weight: bold; color: grey;">Sujet :</label>
                        <input class="inputContact" name="subject" type="text" size="60" formControlName="subject">
                    </div>
                    <div class="form-group">
                        <span class="messageEnsemble">
                        <label for="message" style="margin-right: 20px; font-weight: bold; color: grey;">Message :</label>
                        <textarea style="border: none; background-color: rgb(223, 223, 223); outline: none; font-size: 1rem;" name="message" rows="10" cols="63" formControlName="message"></textarea>
                        </span>
                    </div>
                    <div class="footerBloc">
                        <em>* champs obligatoires</em>
                        <button type="submit">Envoyer votre message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
